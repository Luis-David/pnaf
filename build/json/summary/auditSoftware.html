<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="jsoneditor/jsoneditor.min.css">
    <script type="text/javascript" src="jsoneditor/jsoneditor.min.js"></script>
    <h2>PNAF AUDIT (SOFTWARE)</h2>
</head>
<body onload="setJSON();">

<div id="audits" style="position:absolute; top:35px;             width:1200px; height: 1000px;"><h2>AUDIT SUMMARY</h2></div>

<script type="text/javascript" >
    // create the editor
    var container_audits  = document.getElementById("audits");
    var editor_audits     = new JSONEditor(container_audits);
    var container_auditt = document.getElementById("auditt");
    var editor_auditt    = new JSONEditor(container_auditt);

    function setJSON () {
        var json_audits = JSON_S;
        editor_audits.set(json_audits);
        var json_auditt = JSON_T;
        editor_auditt.set(json_auditt);
    }
</script>

</body>
</html>
